name: IronFox Upstream Sync

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:

env:
  UPSTREAM_REPO: https://github.com/ironfox-oss/IronFox
  TARGET_BRANCH: mocha

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      synced: ${{ steps.status.outputs.synced }}
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout control repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DISPATCH }}

      - name: Get latest upstream tag
        id: tag
        run: |
          TAG=$(curl -s "https://gitlab.com/api/v4/projects/ironfox-oss%2FIronFox/releases" | jq -r '.[0].tag_name')
          CLEAN=$(echo "$TAG" | sed 's/^v//')
          echo "tag=$CLEAN" >> $GITHUB_OUTPUT
          echo "raw=$TAG" >> $GITHUB_OUTPUT
          echo "Latest upstream tag: $TAG"

      - name: Get current tag
        id: current
        run: |
          CUR=$(curl -s "https://api.github.com/repos/burhancodes/IronFox/releases/latest" | jq -r '.tag_name')
          CLEAN=$(echo "$CUR" | sed 's/^v//')
          echo "tag=$CLEAN" >> $GITHUB_OUTPUT
          echo "Latest synced tag: $CUR"

      - name: Check for new tag
        id: check
        run: |
          if [[ "${{ steps.tag.outputs.tag }}" != "${{ steps.current.outputs.tag }}" ]]; then
            echo "new=true" >> $GITHUB_OUTPUT
          else
            echo "new=false" >> $GITHUB_OUTPUT
          fi

      - name: Clone mocha & fetch upstream
        if: steps.check.outputs.new == 'true'
        run: |
          git clone https://${{ secrets.BVTOKEN }}@github.com/burhancodes/IronFox.git fork
          cd fork
          git config user.name "burhanverse"
          git config user.email "contact@burhanverse.eu.org"
          git remote add upstream ${{ env.UPSTREAM_REPO }}
          git fetch upstream 

      - name: Reset & push
        if: steps.check.outputs.new == 'true'
        run: |
          cd fork
          git checkout ${{ env.TARGET_BRANCH }}
          git reset --hard upstream/${{ steps.tag.outputs.raw }}
          git cherry-pick 7aee1946a09549d630e8eb5b688421532af03d15
          git push origin ${{ env.TARGET_BRANCH }} --force

      - name: Set status
        id: status
        run: |
          echo "synced=${{ steps.check.outputs.new == 'true' && job.status == 'success' }}" >> $GITHUB_OUTPUT

  update-log:
    needs: sync
    if: needs.sync.outputs.synced == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Update ironfox.txt
        run: |
          cat > ironfox.txt << EOF
          Last updated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          Latest synced tag: ${{ needs.sync.outputs.tag }}
          EOF

      - name: Commit & push
        run: |
          git config user.name "itsnotsos"
          git config user.email "179767921+itsnotsos@users.noreply.github.com"
          git add ironfox.txt
          git commit -m "Synced to ${{ needs.sync.outputs.tag }}"
          git push
