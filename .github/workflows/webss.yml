name: Ping WebSS Docs

on:
  schedule:
    - cron: '* * * * *' # Runs every minute
  workflow_dispatch: # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping WebSS Docs
        run: curl -s -o /dev/null -w "%{http_code}" https://webss-latest.onrender.com/docs
        continue-on-error: true # Continues even if ping fails
